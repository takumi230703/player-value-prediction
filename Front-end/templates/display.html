<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>display</title>
  </head>
  <body class="bg-info">
    <div class="container justify-content-center">
        <header>
            <div class="mt-5 mb-5">
                <h1 class="display-1 text-light">PLAYERS' PROFILES</h1>
            </div>
        </header>
        
        <main>
            <div>
                <div class="row">
                    {%for player in players%}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="d-flex justify-content-end">
                                <nav class="navbar navbar-light bg-light">
                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent{{ loop.index}}" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                      <span class="navbar-toggler-icon"></span>
                                    </button>
                                </nav>
                                <div class="collapse" id="navbarToggleExternalContent{{ loop.index}}">
                                    <div class="bg-light">
                                        <ul class="navbar-nav">
                                            <a href="/update/{{player[0]}}" class="btn btn-link" role="button">Update</a>
                                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#deleteModal{{loop.index}}" >Delete</button>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img src="{{ player[10]}}" class="img-fluid" style="width: 200px; height: 200px; object-fit: contain;">
                            </div>
                            <div class="m-5">
                                <h2 class="text-primary">{{ player[1]}}</h2>
                            </div>
                        </div>
                    </div>
                   <div class="modal fade" id="deleteModal{{loop.index}}" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h2>Are you sure you want to delete this information?</h2>
                            </div>
                            <div class="modal-footer">
                                <a href="/delete/{{ player[0]}}" class="btn btn-danger" role="button">YES</a>
                                <button type="button" class="btn btn-link" data-dismiss="modal">NO</button>
                            </div>
                        </div>
                    </div>
                   </div>
                    {% endfor %}
                </div>
                <div class="text-center m-5">
                    <a href="/profile" class="btn btn-primary btn-lg" role="button" aria-disabled="true">Create Your New Prediction</a>
                </div>
            </div>
        </main>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
